<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NRL Predictions Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-white">
    <div id="site-header"></div>

    <main class="max-w-3xl mx-auto px-4 py-12 text-center">
      <h1 class="text-4xl font-bold mb-4">The BS Machine<br>NRL Power Rankings and Predictions</h1>
      <p class="text-lg text-gray-300 mb-8">
        A data-driven approach to tracking team performance, predicting outcomes, and visualising finals impact in the NRL.
      </p>
      <div class="flex flex-col gap-4 items-center">
        <a href="pages/about.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded">About the Power Rankings</a>
        <a href="pages/rankings.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded">View Rankings</a>
        <a href="pages/matchups.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded">Match Predictions</a>
        <a href="pages/simulator.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded">Round Simulator</a>
        <a href="pages/tracker.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded">Track the 2025 Season</a>
      </div>
    </main>

    <script>
  fetch('components/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById("site-header").innerHTML = html;

      // âœ… Hook up hamburger toggle after header is loaded
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      if (menuToggle && mobileMenu) {
        menuToggle.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      }
    });
</script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NRL Match Predictions</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-white">
    <header class="mb-4">
  <div class="relative">
    <button id="menu-toggle" class="absolute top-4 right-4 z-50 flex items-center px-3 py-2 border rounded text-gray-700 border-gray-400 bg-white hover:text-blue-600">
      <svg class="fill-current h-5 w-5" viewBox="0 0 20 20">
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
      </svg>
    </button>
    <ul id="mobile-menu" class="hidden absolute right-4 top-14 w-48 bg-gray-900 border rounded shadow-lg z-40">
      <li><a href="index.html" class="block px-4 py-2 text-blue-600 hover:underline">Power Rankings</a></li>
      <li><a href="predictions.html" class="block px-4 py-2 text-blue-600 font-bold underline">Predictions</a></li>
      <li><a href="impact-simulator.html" class="block px-4 py-2 text-blue-600 hover:underline">Impact Simulator</a></li>
    </ul>
  </div>
</header>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("menu-toggle").addEventListener("click", () => {
      const menu = document.getElementById("mobile-menu");
      menu.classList.toggle("hidden");
    });
  });
</script>

    <main class="max-w-7xl mx-auto px-4 py-8">
      <h2 class="text-4xl font-bold mb-8">NRL Round Predictions</h2>

      <!-- Match Predictions Table -->
      <section class="mb-10">
        <h3 class="text-2xl font-semibold mb-4">Upcoming Matches</h3>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-gray-900 border" id="predictions-table">
            <thead>
                <tr>
                  <th class="px-4 py-2 border">Home</th>
                  <th class="px-4 py-2 border">Away</th>
                  <th class="px-4 py-2 border">Predicted Winner</th>
                  <th class="px-4 py-2 border">Win Probability</th>
                  <th class="px-4 py-2 border">Expected Score</th>
                  <th class="px-4 py-2 border">Expected Total Points</th>
                </tr>
              </thead>              
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="js/predictions.js"></script>
  </body>
</html>
